name: Deploy (Netlify build hook)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  call-netlify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify build hook
        run: curl -s -X POST "$NETLIFY_BUILD_HOOK_URL"
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
