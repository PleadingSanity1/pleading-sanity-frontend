<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pleading Sanity â€” Sanity Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;padding:16px}
    .card{background:#131322;border:1px solid #1e1e30;border-radius:12px;overflow:hidden}
    .card img{width:100%;height:auto;display:block}
    .card .p{padding:10px 12px;color:#e8e8f2}
    .muted{color:#a8a8c0;font-size:12px}
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">ðŸ§  Pleading Sanity</div>
    <nav class="nav-links"><a href="/">Home</a></nav>
  </header>

  <main class="grid" id="grid"></main>

  <script>
    async function load(){
      try{
        const res = await fetch('content.json', {cache:'no-store'});
        const data = await res.json();
        const el = document.getElementById('grid');
        (data.items || []).forEach(it=>{
          const card = document.createElement('article');
          card.className='card';
          if(it.thumb){
            const img = document.createElement('img');
            img.src = it.thumb; img.alt = it.title || '';
            card.appendChild(img);
          }
          const p = document.createElement('div'); p.className='p';
          p.innerHTML = `<div>${it.title||''}</div>
                         <div class="muted"><a href="${it.url}" target="_blank" rel="noopener">Open</a></div>`;
          card.appendChild(p);
          el.appendChild(card);
        });
      }catch(e){ console.error(e); }
    }
    load();
  </script>
</body>
</html>
